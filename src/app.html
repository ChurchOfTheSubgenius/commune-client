<!DOCTYPE html>
<html lang="en" class="dark">
	<head>
        <title>%sveltekit.env.PUBLIC_APP_NAME%</title>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="stylesheet" href="%sveltekit.assets%/css/base.css" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
    <script>
        let showIndex = %sveltekit.env.PUBLIC_INDEX%
        window.global = window
    </script>
    <script>
        let theme = localStorage.getItem(`theme`)
        let pdt = `%sveltekit.env.PUBLIC_DEFAULT_THEME%` 
        if(pdt != `dark` && pdt != `light` && pdt != `black`) pdt = `black`
        if(!theme) {
            document.getElementsByTagName(`html`)[0].setAttribute(`class`, pdt)
            localStorage.setItem(`theme`, pdt)
        }
        switch (theme) {
            case `light`:
                document.getElementsByTagName(`html`)[0].setAttribute(`class`,`light`)
                break;
            case `dark`:
                document.getElementsByTagName(`html`)[0].setAttribute(`class`,`dark`)
                break;
            case `black`:
                document.getElementsByTagName(`html`)[0].setAttribute(`class`,`black`)
                break;
        }
    </script>
	</head>
	<body data-sveltekit-preload-data="hover" class="">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
