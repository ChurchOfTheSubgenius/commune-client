<!DOCTYPE html>
<html lang="en" class="dark">
	<head>
        <title>%sveltekit.env.PUBLIC_APP_NAME%</title>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="stylesheet" href="%sveltekit.assets%/css/main.css" />
		<meta name="viewport" content="width=device-width" />
        <meta name="description" content="%sveltekit.env.PUBLIC_META_DESCRIPTION%">
		%sveltekit.head%
    <script>
        let showIndex = %sveltekit.env.PUBLIC_INDEX%
        window.global = window
    </script>
    <script>
        let theme = localStorage.getItem(`theme`)
        switch (theme) {
            case `light`:
                document.getElementsByTagName(`html`)[0].setAttribute(`class`,`light`)
                break;
            case `dark`:
                document.getElementsByTagName(`html`)[0].setAttribute(`class`,`dark`)
                break;
            case `black`:
                document.getElementsByTagName(`html`)[0].setAttribute(`class`,`black`)
                break;
            default:
                document.getElementsByTagName(`html`)[0].setAttribute(`class`,`black`)
                break;
        }
    </script>
	</head>
	<body data-sveltekit-preload-data="hover" class="">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
